<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sentinels Map</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
        <link href="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css" rel="stylesheet">
        <script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>
        <style>
            body { margin: 0; padding: 0; }
            #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
	        mapboxgl.accessToken = 'pk.eyJ1IjoiZWR3YXJkcDciLCJhIjoiY2xzZjZhZnYwMGdrbDJpcXB6MzZsN2lzbSJ9.o11htKQkTmOqa1HNdhtenQ';
            		var map = new mapboxgl.Map({
                	container: 'map', // container ID
		        style: 'mapbox://styles/edwardp7/clyooyap002zk01rbemi8egfg', // custom style
                	center: [-74.5, 40], // starting position [lng, lat]. Note that lat must be set between -90 and 90
                	zoom: 9 // starting zoom
            	});

		var tenzIcon = L.icon({
			iconUrl: 'https://cloud.papercrowns.com/image/upload/c_fill,g_face,w_768,h_768,q_auto/v1/sentinels/member/tenz.jpg?v=65af19ceef35d',
			iconSize: [40, 40], });

		var tenzMarker = L.marker([49.64794199315962, -125.48031072369557],
					  {icon: tenzIcon}).addTo(map).bindPopup("Gamer Allias: TenZ<br> Name: Tyson Ngo");
        </script>
    </body>
</html>
